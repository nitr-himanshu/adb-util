[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --asyncio-mode=auto
    --disable-warnings
    --maxfail=5
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

markers =
    unit: Unit tests
    integration: Integration tests
    gui: GUI tests requiring PyQt6
    slow: Slow-running tests
    adb: Tests requiring ADB mocking
    file_ops: File operation tests
    performance: Performance benchmark tests
    network: Tests requiring network access
    unit: Unit tests
    integration: Integration tests
    gui: GUI tests (require display)
    slow: Slow running tests
    adb: Tests requiring ADB connection
    asyncio: Tests that use asyncio

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*QtWebEngineWidgets.*:UserWarning
